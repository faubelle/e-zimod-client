          <input class="span1" type="text" disabled>
        </div>
        <button class="btn btn-primary">Save Machine</button><br /><br />

        <h4>Remove Machine</h4>

          setMachineList("mList");

    <script>
        var chartOn;
        $(document).ready(function() {
            chartOn = new Highcharts.Chart({
                chart: {
                    renderTo: 'drawOn',
                    type: 'scatter',
                    margin: [30, 30, 30, 30],
                    events: {
                        click: function(e) {
                            // find the clicked values and the series
                            var x = e.xAxis[0].value,
                                y = e.yAxis[0].value,
                                series = this.series[0];
                            console.log("x: " + x + ", y:" + y);
                            x = Math.ceil(x / 5) * 5;
                            y = Math.ceil(y / 5) * 5;
                            console.log("x: " + x + ", y:" + y);
                            // Add it
                            series.addPoint([x, y]);
                            // sort it
                            series.data.sort(function(a,b){return a.x > b.x});
                        }
                    }
                },
                title: {
                    text: 'On profile' 
                },
                subtitle: {
                    text: ''
                },
                xAxis: {
                    min: 0,
                    minPadding: 0.2,
                    maxPadding: 0.2,
                    maxZoom: 60
                },
                yAxis: {
                    title: {
                        text: 'Value'
                    },
                    min : 0,
                    minPadding: 0.2,
                    maxPadding: 0.2,
                    maxZoom: 60,
                    plotLines: [{
                        value: 0,
                        width: 1,
                        color: '#808080'
                    }]
                },
                legend: {
                    enabled: false
                },
                exporting: {
                    enabled: false
                },
                plotOptions: {
                    series: {
                        lineWidth: 1,
                        point: {
                            events: {
                                'click': function() {
                                    if (this.series.data.length > 1) this.remove();
                                }
                            }
                        }
                    }
                },
                series: [{
                    data: [[0, 0]]
                }]
            });
        });
